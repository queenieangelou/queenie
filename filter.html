<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
</style>
</head>
<body>
<button type="button" onclick="loadXMLDoc()">Filter CIT Department</button>
<br><br>
<table id="employeeTable"></table>
<script>
    function loadXMLDoc() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xmlhttp.open("GET", "employee.xml", true);
        xmlhttp.send();
    }
    function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table = "<tr><th>Employee Number</th><th>Full Name</th><th>Department</th><th>Position</th><th>Years of Service</th><th>Salary</th></tr>";
        var x = xmlDoc.getElementsByTagName("EMPLOYEE");
        for (i = 0; i < x.length; i++) {
            var department = x[i].getElementsByTagName("DEPARTMENT")[0].childNodes[0].nodeValue;
            if (department === "CIT") {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("EMPLOYEE_NUMBER")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("FULL_NAME")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    department +
                    "</td><td>" +
                    x[i].getElementsByTagName("POSITION")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("YEARS_OF_SERVICE")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("SALARY")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
        }
        document.getElementById("employeeTable").innerHTML = table;
    }
</script>
</body>
</html>
